<html lang="ru">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>D.L.Form Validator</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>

		</form>
		<script src="js/scripts.js"></script>
	</body>
</html>
